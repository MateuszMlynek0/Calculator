<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="calc">
            <!-- light mode -->
            <div class="calc__mode-container">
                <div class="calc__mode">
                    <div class="calc__light-mode">
                        <i class="far fa-sun light-mode"></i>
                    </div>
                    <div class="calc__dark-mode ">
                        <i class="far fa-moon dark-mode active"></i>
                    </div>
                </div>
            </div>
            <div class="calc__calc">
                <div class="calc__history">
                    <p class="calc__pa calc__history-pa"></p>
                </div>
                <div class="calc__current">
                    <p class="calc__pa calc__current-pa"></p>
                </div>
            </div>
            <div class="calc__button-container">
                <div class="calc__buttons">
                    <div data-delete class="calc__button green-col">AC</div>
                    <div data-operation class="calc__button green-col">+/-</div>
                    <div class="calc__button green-col">%</div>
                    <div data-operation class="calc__button pink-col">รท</div>
                    <div data-number class="calc__button">7</div>
                    <div data-number class="calc__button">8</div>
                    <div data-number class="calc__button">9</div>
                    <div data-operation class="calc__button pink-col">*</div>
                    <div data-number class="calc__button">4</div>
                    <div data-number class="calc__button">5</div>
                    <div data-number class="calc__button">6</div>
                    <div data-operation class="calc__button pink-col">-</div>
                    <div data-number class="calc__button">1</div>
                    <div data-number class="calc__button">2</div>
                    <div data-number class="calc__button">3</div>
                    <div data-operation class="calc__button pink-col">+</div>
                    <div data-clear class="calc__button">del</div>
                    <div data-number class="calc__button">0</div>
                    <div data-number class="calc__button">.</div>
                    <div data-equals class="calc__button pink-col">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
